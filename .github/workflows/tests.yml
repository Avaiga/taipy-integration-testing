

name: Python tests

on:
  schedule:
    - cron: '0 0 * * *'

jobs:
  backend:
    timeout-minutes: 30
    strategy:
      matrix:
        python-versions: ['3.8', '3.9', '3.10', '3.11']
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-versions }}
      - uses: webfactory/ssh-agent@v0.7.0
        with:
            ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      - name: Tests
        run: |
          pip install git+https://git@github.com/Avaiga/taipy.git@develop
          pip install taipy-enterprise@git+ssh://git@github.com/Avaiga/taipy-enterprise.git@develop
          pip install statsmodels Flask-Testing pytest scikit-learn mongomock
          pytest tests
