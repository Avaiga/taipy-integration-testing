name: Performance benchmark

on:
  workflow_dispatch:
    inputs:
      commitSHA:
        description: "The SHA value of the commit that triggered this action"
        required: true
        default: "5f58153d857a66f3cf7c0f6c84e7b6ca1984a0f2"
      repo:
        description: "The Taipy repo that called this action"
        required: true
        default: "taipy-core"

jobs:
  backend:
    timeout-minutes: 30
    
    strategy:
      matrix:
        python-versions: ['3.9']
        os: [ubuntu-latest]
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-versions }}
      - name: Performance Benchmark
        run: |
          python -m venv ./taipy-perf-env
          source taipy-perf-env/bin/activate
          pip install git+https://git@github.com/Avaiga/taipy.git@develop scikit-learn
          pip install git+https://git@github.com/Avaiga/taipy-core.git@develop --ignore-installed
          cd performance
          export TAIPY_PERFORMANCE_BENCHMARK=0
          python main.py --github-sha "${{ github.event.inputs.commitSha }}" --repo "${{ github.event.inputs.repo }}"
          deactivate
          rm -r ./taipy-perf-env
