name: Performance benchmark

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Run performance benchmarking tests."
        required: false

jobs:
  backend:
    timeout-minutes: 30
    
    strategy:
      matrix:
        python-versions: ['3.9']
        os: [ubuntu-latest]
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-versions }}
      - name: Performance Benchmark
        run: |
          python -m venv ./taipy-perf-env
          source taipy-perf-env/bin/activate
          pip install git+https://git@github.com/Avaiga/taipy-core.git@develop scikit-learn
          export TAIPY_PERFORMANCE_BENCHMARK=0
          python performance/main.py
          deactivate
          rm -r ./taipy-perf-env
